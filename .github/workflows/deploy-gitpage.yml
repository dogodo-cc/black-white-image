name: 发布到 GitPage

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

           
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: index.html

    deploy:
        needs: build

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
